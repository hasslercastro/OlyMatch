<ion-header>
  <ion-navbar>
    <ion-title>
      Mostrar Escenarios
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let esce of escenarios |  async">
      <ion-item>
          <img src= {{esce.imagen_escenario}}>
        <p><b>{{esce.escenario}}</b></p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name = "trash">Delete</ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
