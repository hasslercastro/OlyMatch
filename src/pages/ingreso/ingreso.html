<ion-header>
  <ion-navbar>
    <img src="assets/img/logo_eafit_blanco.png" class="logo_navbar">
    <ion-title>Ingreso</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="contenido">
  

    <img src="assets/img/nombre.png" class="nombre">

  
  

  <h3 class="slogan">
    ¡Únete al juego!
  </h3>
    
  <ion-list class="lista">
    <ion-item no-line>
      <ion-input type="text" placeholder="Nombre de usuario" [(ngModel)]="nombreUsuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Contraseña" [(ngModel)]="contrasena"></ion-input>
    </ion-item>

    <h6>
      {{ mensajeError }}
    </h6>

    <br>

    <button ion-button small round full color="secondaryb" (click)="validarUsuario()">Ingresar</button>

    <button ion-button small round full color="secondaryg" (click)="registrar()">Crear cuenta nueva</button>
    
    <button ion-button small round full color="secondaryb" (click)="iniciar()">De visita</button>
    
  </ion-list>

</ion-content>
