<ion-header>
  <ion-navbar>
    <img src="../assets/img/logo_eafit_blanco.png" class="logo_navbar">
    <ion-title>Ingreso</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="contenido">

  <h1>
    OlyMatch
  </h1>

  <h3>
    ¡Únete al juego!
  </h3>
    
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Nombre de usuario" [(ngModel)]="nombreUsuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Contraseña" [(ngModel)]="contrasena"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button full color="primary" (click)="validarUsuario()">Ingresar</button>
    </ion-item>

    <ion-item>
      <button ion-button full color="secondary" (click)="registrar()">Crear cuenta nueva</button>
    </ion-item>

    <ion-item>
      <button ion-button full (click)="iniciar()">
        De visita
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-item>

  </ion-list>

</ion-content>
