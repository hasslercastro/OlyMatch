<ion-header>

  <ion-navbar>
    <ion-title>ingreso</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)]="nombreUsuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button full color="primary" (click)="iniciar()">Log in</button>
    </ion-item>

    <ion-item>
      <button ion-button full color="secondary" (click)="registrar()">Crear cuenta nueva en OlyMatch</button>
    </ion-item>

    <ion-item>
      <button ion-button full (click)="iniciar()">
        De visita
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-item>

  </ion-list>

</ion-content>
