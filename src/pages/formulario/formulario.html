<ion-header>

  <ion-navbar>
    <ion-title>formulario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-slides pager>
        
          <ion-slide>
            <h2>Bienvenido a OlyMatch</h2>

            
            
          </ion-slide>
        
          <ion-slide>
            <h2>Slide 2</h2>

            <ion-list>
                
              <ion-item>
                <ion-input type="text" placeholder="Nombre"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-input type="text" placeholder="Primer apellido"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-input type="text" placeholder="Segundo apellido"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label>¿Cuál es tu deporte favorito?</ion-label>
                    <ion-select>
                      <ion-option value="Fútbol">Fútbol</ion-option>
                      <ion-option value="Basketball">Basketball</ion-option>
                      <ion-option value="Tennis">Tennis</ion-option>
                      <ion-option value="Karate">Karate</ion-option>
                      <ion-option value="Ajedréz">Ajedrez</ion-option>
                      <ion-option value="Natación">Natación</ion-option>
                      <ion-option value="Tenis de mesa">Tenis de mesa</ion-option>
                    </ion-select>
                </ion-item>

            </ion-list>

          </ion-slide>
        
          <ion-slide>
            <h2>Slide 3</h2>

            <ion-list>
                
              <ion-item>
                <ion-input type="text" placeholder="Correo institucional"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-input type="password" placeholder="Contraseña"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-input type="password" placeholder="Confirmar contraseña"></ion-input>
              </ion-item>

              <ion-item>
                  <button ion-button full color="primary" (click)="volver()">¡Únete al juego!</button>
              </ion-item>

            </ion-list>

          </ion-slide>

        </ion-slides>

</ion-content>
