<ion-header>
  <ion-navbar>
    <ion-title>Escoger día</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="saveData()" novalidate>
        
    <ion-item>
      <ion-label>¿Qué día vas a jugar?</ion-label>  
      <ion-select formControlName="dia" placeholder="Seleccionar día">
        <ion-option value="lunes">Lunes</ion-option>
        <ion-option value="martes">Martes</ion-option>
        <ion-option value="miercoles">Miércoles</ion-option>
        <ion-option value="jueves">Jueves</ion-option>
        <ion-option value="viernes">Viernes</ion-option>
        <ion-option value="sabado">Sábado</ion-option>
      </ion-select>
    </ion-item>
  
    <!-->Manejo de error<-->
    <ion-item *ngIf="myForm.get('dia').errors && myForm.get('dia').dirty">
      <p color="danger" ion-text *ngIf="myForm.get('dia').hasError('required')">El día es requerido</p>
    </ion-item>

    <ion-item>
      {{ myForm.get('dia').value }}
    </ion-item>
  
    <button ion-button block type="submit" [disabled]="myForm.invalid" (click)="pasarHorario()">Continuar</button>
    </form>
</ion-content>
