<ion-header>
  <ion-navbar>
    <img src="assets/img/logo_eafit_blanco.png" class="logo_navbar">
    <ion-title>Perfil</ion-title>
    <ion-buttons right large>
      <button ion-button (click)="pasarConfiguracion()">
        <ion-icon name="more">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>       

<ion-content class="contenido">

    <ion-content padding>
        <div class="gallery-button" text-center>
          <img [src]="imageSrc" />    
        
          <button ion-button (click)="openGallery()">
            Click me!
          </button>
      
        <p>Choose a Photo</p>  
      </div>
      </ion-content>

  <ion-list>

    <ion-card>
      <ion-card-content>
        <ion-card-title text-center>
          <h1>
            {{ usuario }}
          </h1>
        </ion-card-title>
      </ion-card-content>
    </ion-card>

  </ion-list>
</ion-content>
