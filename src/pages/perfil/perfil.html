<ion-header>
  <ion-navbar>
    <img src="assets/img/logo_eafit_blanco.png" class="logo_navbar">
    <ion-title>Perfil</ion-title>
    <ion-buttons right large>

      <button ion-button (click)="openGallery()">
        <ion-icon name="camera"></ion-icon>
      </button>

      <button ion-button (click)="pasarConfiguracion()">
        <ion-icon name="more">
        </ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="contenido">
  <div class="gallery-button" text-center>
    <img class="imagen_usuario" src="{{ imagen }}" />
  </div>

  <ion-list no-lines class="list">

    <ion-item text-center class="item">
      Información personal
    </ion-item>

    <ion-item class="item">
      <ion-icon name='md-contact' item-start color="secondaryb"></ion-icon>
      Nombre
      <ion-note item-end color="dark">
        {{ nombreee }} {{ apellido }}
      </ion-note>
    </ion-item>

    <ion-item class="item">
      <ion-icon name='md-person' item-start color="secondaryb"></ion-icon>
      Usuario
      <ion-note item-end color="dark">
        {{ usuario }}
      </ion-note>
    </ion-item>

    <ion-item text-center class="item">
      Calificación
    </ion-item>

    <ion-item class="item">
      <img src="{{ calificacion }}" />
    </ion-item>

  </ion-list>
</ion-content>
