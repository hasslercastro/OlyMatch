<ion-header>
  <ion-navbar>
    <ion-title>Crear evento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 text-center>
    Crear evento
  </h1>

  <ion-list>
      
      <ion-item>
          <ion-label>Fecha</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="fechaEvento"></ion-datetime>
      </ion-item>

      <ion-item>
          <ion-label>Horario</ion-label>
          <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="horarioEvento"></ion-datetime>
      </ion-item>
      
      <ion-item>
        <ion-label>Seleccionar deporte</ion-label>
          <ion-select [(ngModel)]="deporteEvento">
            <ion-option value="Fútbol">Fútbol</ion-option>
            <ion-option value="Basketball">Basketball</ion-option>
            <ion-option value="Tennis">Tennis</ion-option>
            <ion-option value="Karate">Karate</ion-option>
            <ion-option value="Ajedrez">Ajedrez</ion-option>
            <ion-option value="Natación">Natación</ion-option>
            <ion-option value="Tennis de mesa">Natación</ion-option>
          </ion-select>
      </ion-item>
   
      <ion-item>
          <ion-input placeholder="Lugar" [(ngModel)]="lugarEvento"></ion-input>
      </ion-item>
      
      <ion-item>
          <ion-input placeholder="Nombre" [(ngModel)]="nombreEvento"></ion-input>
      </ion-item>

      <ion-item>
          <ion-input placeholder="Número de participantes" [(ngModel)]="numeroParticipantesEvento"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button block (click)="volver()">Crear</button>
  
</ion-content>
