<ion-header>
  <ion-navbar>
    <ion-title>Crear evento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 text-center>
    Crear evento
  </h1>

  <ion-list>
      
      <ion-item>
          <ion-label>¿Cuándo?</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="fechaEvento"></ion-datetime>
      </ion-item>

      <ion-item>
          <ion-label>¿Hora?</ion-label>
          <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="horarioEvento"></ion-datetime>
      </ion-item>
      
      <ion-item>
        <ion-label>¿Qué vas a jugar?</ion-label>
          <ion-select [(ngModel)]="deporteEvento">
            <ion-option value="Fútbol">Fútbol</ion-option>
            <ion-option value="Basketball">Basketball</ion-option>
            <ion-option value="Tennis">Tennis</ion-option>
            <ion-option value="Karate">Karate</ion-option>
            <ion-option value="Ajedréz">Ajedrez</ion-option>
            <ion-option value="Natación">Natación</ion-option>
            <ion-option value="Tenis de mesa">Tenis de mesa</ion-option>
          </ion-select>
      </ion-item>
   
       <ion-item>
         <ion-label>¿Dónde?</ion-label>
           <ion-select [(ngModel)]="lugarEvento">
             <ion-option value="Placa # 1">Placa # 1</ion-option>
             <ion-option value="Placa # 2">Placa # 2</ion-option>
             <ion-option value="Placa # 3">Placa # 3</ion-option>
             <ion-option value="Coliseo">Coliseo</ion-option>
             <ion-option value="Mesa de tennis # 1">Mesa de tennis # 1</ion-option>
             <ion-option value="Mesa de tennis # 2">Mesa de tennis # 2</ion-option>
             <ion-option value="Mesa de tennis cemento">Mesa de tennis cemento</ion-option>
           </ion-select>
        </ion-item>
      
      <ion-item>
          <ion-input placeholder="Nombre" [(ngModel)]="nombreEvento"></ion-input>
      </ion-item>

      <ion-item>
          <ion-input placeholder="Número de participantes" [(ngModel)]="numeroParticipantesEvento"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button block (click)="volver()">Crear</button>
  
</ion-content>
