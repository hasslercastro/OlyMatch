<ion-header>
  <ion-navbar>
    <ion-title>Configuración</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="contenido">
  <!-- <ion-content class="contenido"> -->
  <ion-list no-border class="lista">

    <ion-item text-center class="item">
      Acerca de...
    </ion-item>

    <ion-item class="item">
      <h2>¿Quiénes somos?</h2>
      <ion-note item-end>
        <button ion-button icon-only round small color="secondaryb" (click)="pasarAcerca()">
          <ion-icon name="md-information-circle"></ion-icon>
        </button>
      </ion-note>
    </ion-item>

    <ion-item text-center class="item">
      Salir
    </ion-item>

    <ion-item class="item">
      <h2>¡Vuelve pronto!</h2>
      <ion-note item-end>
        <button ion-button icon-only round small color="danger" (click)="salir()">
          <ion-icon name="md-log-out"></ion-icon>
        </button>
      </ion-note>
    </ion-item>

  </ion-list>
</ion-content>
