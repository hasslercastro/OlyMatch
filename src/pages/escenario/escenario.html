<ion-header>
  <ion-navbar>
    <ion-title>Escoger escenario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="contenido">
  <form [formGroup]="myForm" (ngSubmit)="saveData()" novalidate>
    <ion-item>
      <ion-label>¿Dónde?</ion-label>
      <ion-select formControlName="escenario" placeholder="Seleccionar deporte" [(ngModel)]="escenario">
        <ion-option *ngFor="let escenario of escenarios |  async" value= "{{ escenario }}"> {{ escenario }} </ion-option>
      </ion-select>  
    </ion-item>

    <!-->Manejo de error<-->
    <ion-item *ngIf="myForm.get('escenario').errors && myForm.get('escenario').dirty">
        <p color="danger" ion-text *ngIf="myForm.get('escenario').hasError('required')">El escenario es requerido</p>
    </ion-item>

    <button ion-button block type="submit" [disabled]="myForm.invalid" (click)="pasarDia()">Continuar</button>

  </form>
</ion-content>
