<ion-header class="header">
  <ion-navbar class="navbar">
    <ion-title class="titulo">
      Información
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="contenido">

  <ion-list class="lista">
    <!-- <ion-item *ngFor="let event of eventos |  async" class="contenido"> -->
      <ion-card class="card">
        <!-- <img src='{{ event.imagen }}' /> -->
        <ion-card-content>
          <ion-card-title text-center>
            <h1>
              {{ nombre }}
            </h1>
          </ion-card-title>
          <h2>
            <ion-icon name="football" class="balon"></ion-icon> {{ deporte }}
          </h2>
          <h2>
            <ion-icon name="calendar" class="calendario"></ion-icon> {{ dia }}
          </h2>
          <h2>
            <ion-icon name="time" class="reloj"></ion-icon> {{ horario }}
          </h2>
          <h2>
            <ion-icon name="locate" class="ubicacion"></ion-icon> {{ escenario }} 
          </h2>
          <h2>
            <ion-icon name="clipboard" class="planilla"></ion-icon> {{ participantes }}
          </h2>
          <h2>
              <ion-icon name="clipboard" class="planilla"></ion-icon> {{ integrantes }}
            </h2>

          <!-- Hasta acá funcionaba el botón de unirse -->
          <button ion-button full small color="secondaryb" (click)="unirParticipante(escenario,dia, horario)">Unirse</button>
         
        </ion-card-content>
      </ion-card>
    <!-- </ion-item> -->
  </ion-list>
</ion-content>
