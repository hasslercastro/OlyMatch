<ion-header>
  <ion-navbar>
    <ion-title>Nombra al evento</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="contenido">
  <form [formGroup]="myForm" (ngSubmit)="saveData()" novalidate>
    <ion-item class="formulario">
      <ion-input formControlName="nombre" type="text" placeholder="Nombre del evento" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <!-->Manejo de error<-->
    <ion-item *ngIf="myForm.get('nombre').errors && myForm.get('nombre').dirty">
      <p color="danger" ion-text *ngIf="myForm.get('nombre').hasError('required')">Nombre es requerido</p>
    </ion-item>

    <button ion-button block type="submit" [disabled]="myForm.invalid" (click)="volverEvento()">Finalizar</button>
        
  </form>
</ion-content>
